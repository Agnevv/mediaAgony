<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <!--Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.-->
  <link rel="stylesheet" href="css/video-js.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!--Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.-->


</head>
<body>
  <h1>My first HLS player</h1>
  
  <!--
  location for your player window
  -->
    <video 
    id="video" 
    class="video-js vjs-default-skin" 
    controls 
    preload="auto" 
    width="640" 
    height="360"
    data-setup='{}'>
  </video>
  
  <div class="controls">
	  <button type="button" onclick="playVideo()">Play</button>
	  <button type="button" onclick="pauseVideo()">Pause</button>
	  <button type="button" onclick="stopVideo()">Restart</button>
	  <button type="button" onclick="jumpForward()">+5s </button>
	  <button type="button" onclick="jumpBackward()">-5s</button>	
    <button type="button" id="muteBtn" onclick="toggleMute()">Mute</button>
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0.5" max="2" step="0.25" value="1" oninput="changeSpeed(this.value)">
    <label for="speedSlider"><span id="speedValue">1.0</span>x</label>
  </div>

  <div class="playlist">
	  <p>Playlist</p>
	
    <input type="text" id="url1" name="url1" size="100" value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"><button type="button" onclick="loadURL1()">Load</button>
    <input type="text" id="url2" name="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button" onclick="loadURL2()">Load</button>
    <button type="button" onclick="shuffleVideo()">Shuffle</button>
  </div>

  <script src="js/video.min.js"></script>
  <script src="js/control.js"></script>
</body>
</html>
